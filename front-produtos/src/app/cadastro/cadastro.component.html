<div id="area">
  <button mat-raised-button class="botao" [routerLink]="['/novo-produto']">Novo Produto</button>

  <table mat-table [dataSource]="cadastro" class="mat-elevation-z8" *ngIf="cadastro.length !== 0; else noContent" >

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="title-table" style="width: 8.4%; padding-left: 26px;"> Id </th>
      <td mat-cell *matCellDef="let element" style="padding-left: 26px;"> {{element.cont}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="title-table" style="width: 38.3%;"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef class="title-table" style="width: 25.8%;"> Preço </th>
      <td mat-cell *matCellDef="let element"> R$ {{element.value}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef class="title-table"> Ações </th>
      <td mat-cell *matCellDef="let element">
        <a class="botao-alterar" [routerLink]="['/edit-product/', element.id]">
          <i class="material-icons" style="color: #D9CD26 ;">create</i>
        </a>
        <a class="botao-alterar" [routerLink]="['/delete-product', element.id]">
          <i class="material-icons" style="color: #E35E6B ;">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <ng-template #noContent>
    <div>
      <app-error-message></app-error-message>
    </div>
    </ng-template>


</div>
